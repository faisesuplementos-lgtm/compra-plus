<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Compara+</title>
<style>
body {
  font-family: Arial, sans-serif;
  background:#0f0f0f;
  color:white;
  margin:0;
  padding:0;
  display:flex;
  justify-content:center;
}

.container {
  width:100%;
  max-width:500px;
  padding:20px;
}

h1 {
  text-align:center;
  margin-bottom:20px;
}

.search-box {
  display:flex;
  gap:10px;
}

input {
  flex:1;
  padding:12px;
  border-radius:6px;
  border:none;
  font-size:16px;
}

button {
  padding:12px 16px;
  background:#00ff88;
  border:none;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}

.results {
  margin-top:20px;
}

.card {
  background:#1c1c1c;
  padding:12px;
  border-radius:8px;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.platform {
  font-weight:bold;
}

.price {
  color:#00ff88;
}
</style>
</head>

<body>
<div class="container">
  <h1>ðŸ”Ž Compara+</h1>

  <div class="search-box">
    <input id="search" placeholder="Digite o produto...">
    <button onclick="buscar()">Buscar</button>
  </div>

  <div id="results" class="results"></div>
</div>

<script>
function buscar() {
  const produto = document.getElementById("search").value.trim();
  if (!produto) return alert("Digite um produto");

  const resultadosFake = [
    { plataforma: "Shopee", preco: 129.90 },
    { plataforma: "Mercado Livre", preco: 139.90 },
    { plataforma: "Amazon", preco: 145.00 },
    { plataforma: "Shein", preco: 134.50 },
    { plataforma: "Magalu", preco: 142.90 }
  ];

  resultadosFake.sort((a,b)=>a.preco - b.preco);

  let html = "";
  resultadosFake.forEach(r=>{
    html += `
      <div class="card">
        <span class="platform">${r.plataforma}</span>
        <span class="price">R$ ${r.preco.toFixed(2)}</span>
      </div>
    `;
  });

  document.getElementById("results").innerHTML = html;
}
</script>
</body>
</html>
