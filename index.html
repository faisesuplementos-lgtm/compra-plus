<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compara+ | Buscador Inteligente</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: #020617;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 0 40px rgba(0,0,0,.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 6px;
      font-size: 28px;
      color: #38bdf8;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      margin-bottom: 18px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    button {
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      color: #020617;
      transition: .2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .shopee { background: #f97316; }
    .ml { background: #facc15; }
    .amazon { background: #60a5fa; }
    .shein { background: #f472b6; }
    .magalu { background: #2563eb; color: #fff; }

    .footer {
      text-align: center;
      margin-top: 16px;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>
<body>

  <div class="app">
    <h1>Compara+</h1>
    <div class="subtitle">Busque um produto e compare preÃ§os</div>

    <input id="busca" type="text" placeholder="Digite o nome do produto...">

    <div class="grid">
      <button class="shopee" onclick="buscar('shopee')">Shopee</button>
      <button class="ml" onclick="buscar('ml')">Mercado Livre</button>
      <button class="amazon" onclick="buscar('amazon')">Amazon</button>
      <button class="shein" onclick="buscar('shein')">Shein</button>
      <button class="magalu" onclick="buscar('magalu')">Magalu</button>
    </div>

    <div class="footer">Compara+ â€” encontre o melhor preÃ§o ðŸš€</div>
  </div>

  <script>
    function buscar(loja) {
      const termo = document.getElementById('busca').value.trim();
      if (!termo) {
        alert('Digite o nome do produto');
        return;
      }

      const q = encodeURIComponent(termo);
      let url = '';

      switch (loja) {
        case 'shopee':
          url = `https://shopee.com.br/search?keyword=${q}`;
          break;
        case 'ml':
          url = `https://lista.mercadolivre.com.br/${q}`;
          break;
        case 'amazon':
          url = `https://www.amazon.com.br/s?k=${q}`;
          break;
        case 'shein':
          url = `https://br.shein.com/search?q=${q}`;
          break;
        case 'magalu':
          url = `https://www.magazineluiza.com.br/busca/${q}/`;
          break;
      }

      window.open(url, '_blank');
    }
  </script>

</body>
</html>
